<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <script src="script.js" defer></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="library">

   </div>
   <dialog id="addBookDialog">
      <form id="addBookForm">
         <p>
            <button value="close" formmethod="dialog" formnovalidate>тип</button>
         </p>
         <p>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
         </p>
         <p>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
         </p>
         <p>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" min="1" required>
         </p>
         <p>
            <label for="isRead">Read?</label>
            <input type="checkbox" name="isRead" id="isRead">
         </p>
         <p>
            <button id="addBookBtn" value="default">Add book</button>
         </p>
      </form>
   </dialog>
   <p>
      <button id="showAddBookDialog">New book</button>
   </p>

</body>

</html>
